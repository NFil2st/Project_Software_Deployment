name: ğŸ³ Dev Pipeline (Dockerized)

on:
  push:
    branches: [ "dev" ]

jobs:
  docker-run:
    name: ğŸ§ª Build & Test inside Docker
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source code
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Build Docker image for backend
      - name: ğŸ³ Build Backend Image
        working-directory: ./backend
        run: docker build -t financial-tracker-backend:dev .

      # 3ï¸âƒ£ Build Docker image for frontend

      # 4ï¸âƒ£ Run Backend container and execute tests inside it
      - name: ğŸ§ª Run Backend Tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/backend:/app \
            -w /app \
            financial-tracker-backend:dev \
            npm test --if-present

      # 5ï¸âƒ£ Run Frontend container and execute tests inside it

      # 6ï¸âƒ£ (Optional) Run E2E test container if exists
      - name: ğŸ§© Run E2E Tests (if defined)
        if: hashFiles('tests/e2e/package.json') != ''
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests/e2e:/app \
            -w /app \
            node:18 \
            bash -c "npm install && npm test --if-present"
