name: ğŸ³ Dev Pipeline (Dockerized)

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: ğŸ³ Build Backend Image
        working-directory: ./backend
        run: docker build -t financial-tracker-backend:dev .

      - name: ğŸ§ª Run Unit and Integration Tests
        working-directory: ./backend
        run: |
          echo "Running npm test inside the Docker Image..."
          docker run --rm \
            financial-tracker-backend:dev \
            npm test

      - name: ğŸ§© Run E2E Tests (if defined)
        if: hashFiles('tests/package.json') != ''
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/tests/e2e:/app \
            -w /app \
            node:18 \
            bash -c "npm install && npm test --if-present"
