name: FinanceFlow Dev CI

on:
  push:
    branches: [ dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test (Dev Branch)

    steps:
      # 1️⃣ Checkout โค้ด
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ ติดตั้ง Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3️⃣ ติดตั้ง dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ ตรวจ lint (ถ้ามี eslint)
      - name: Lint code
        run: npm run lint --if-present

      # 5️⃣ Build แอป (optional)
      - name: Build project
        run: npm run build --if-present

      # 6️⃣ รัน Unit Tests
      - name: Run Unit Tests
        run: npm test

      # 7️⃣ เก็บผลการทดสอบ (optional สำหรับ report)
      - name: Upload test results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dev-test-results
          path: coverage/  # หรือเปลี่ยนตามที่ test tool ใช้
