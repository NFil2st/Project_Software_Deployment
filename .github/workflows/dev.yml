name: ğŸ³ Fanal Prototype Pipeline (Dockerized)

on:
  push:
    branches: [ "test_prototype" ]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Test Prototype
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ³ Build Backend Image
        working-directory: ./backend
        run: docker build -t financial-tracker-backend:dev .

      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ› ï¸ Build Frontend App
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ³ Build Frontend Image
        working-directory: ./frontend
        run: docker build -t financial-tracker-frontend:dev .

      - name: ğŸ§ª Run Unit and Integration Tests
        working-directory: ./backend
        run: |
          echo "Running npm test inside the Docker Image..."
          docker run --rm \
            financial-tracker-backend:dev \
            npm test
